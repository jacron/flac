{% extends "flac/base.html" %}
{% block page %}
<h2>{{ componist.FirstName }} {{ componist.LastName }}</h2>
<h4>{{ componist.Birth }} - {%  if componist.Death %}{{ componist.Death }}{% endif %}</h4>
<table>
    {% for item in items %}
        <tr><td>
            <a href="/album/{{ item.1 }}">{{ item.0 }}</a>
        </td></tr>
    {% endfor %}
</table>
{% endblock %}
