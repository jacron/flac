{% extends "flac/base.html" %}
{% load page_tags %}
{% block page %}
<h2>{{ performer.FirstName }} {{ performer.LastName }}</h2>
<img src="/performerimage/{{ performer.ID }}/" class="album-image">
<h4>{{ performer.Birth }} - {% if performer.Death %}{{ performer.Death }}{% endif %}</h4>
{% albumlist items %}
{% endblock %}
