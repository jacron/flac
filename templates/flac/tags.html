{% extends "flac/base.html" %}
{% load page_tags %}
{% block title %}Verzamelalbums{% endblock %}
{% block page %}
    <div class="tags">
    <h2>Tags ({{ tags|length }})</h2>
    <ul class="hyperlink">
    {% for tag in tags %}
        <li><a href="/tag/{{ tag.ID }}">{{ tag.Name }}</a></li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
