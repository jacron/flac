{% extends "flac/base.html" %}
{% block title %}
Instrumenten
{% endblock %}
{% block page %}
    <h4>Solo instrumenten ({{ items|length }})</h4>
<table class="table">
    {% for item in items %}
        <tr><td class="hyperlink">
            <a href="/instrument/{{ item.ID }}">{{ item.Name }}</a>
        </td></tr>
    {% endfor %}
</table>
{% endblock %}
