{% extends "flac/base.html" %}
{% load static %}
{% load page_tags %}
{% block title %}{{ page_title }}{% endblock %}
{% block page %}
    <form>{% csrf_token %}</form>
    <h2>{{ page_title }} ({{ items|length }})</h2>
    <table cellpadding="4">
        {% for item in items %}
            <tr>
            <td class="code">{{ item.k_code }}</td>
            <td class="artiest hyperlink">
                <a href="/performer/{{ item.ArtiestID }}">{{ item.Artiest }}</a></td>
            <td class="hyperlink">
                <div onclick="play({{ item.ID }})">{{ item.Name }}</div>
            </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
