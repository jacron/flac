{% extends "flac/base.html" %}
{%  load static %}
{%  load page_tags %}
{% block navigation %}
    {% navbar menu %}
{% endblock %}
{% block page %}
    <div class="hyperlink">
    <a onclick="openfinder('{{ album.ID }}')">open finder</a>
    </div>
    <img src="/albumimage/{{ album.ID }}/" class="album-image">
    <h1>{{ album.Title }}</h1>
<table>
<form>{% csrf_token %}</form>
{% for item in items %}
    <tr><td class="hyperlink">
        <a onclick="play('{{ item.1 }}')">{{ item.0 }}</a>
    </td></tr>
{% endfor %}
</table>
{% endblock %}
