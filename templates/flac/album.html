{% extends "flac/base.html" %}
{% load static %}
{% load page_tags %}
{% block title %}
    {{ album.Title }}
{% endblock %}
{% block page %}
    <div class="album">
        <form>{% csrf_token %}</form>
        <input type="hidden" id="album_id" value="{{ album.ID }}">
        {% album_controls album.ID %}
        <img src="/albumimage/{{ album.ID }}/"
             class="album-image">
        <img src="/albumimage/{{ album.ID }}/back/"
             class="album-image">
        <h4 contenteditable="true" class="edit-title" albumid="{{ album.ID }}">
            {{ album.Title }}
        </h4>
    {% albumdetails album.ID %}
        <div class="clear">
            <a href="/prev/{{ album.ID }}">prev</a> |
            <a href="/next/{{ album.ID }}">next</a>
        </div>
    </div>
{% endblock %}
