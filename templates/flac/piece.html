{% extends "flac/base.html" %}
{%  load static %}
{% block page %}
    <h1>{{ album.0 }}</h1>
    <small>piece</small>
    <table>
    {% for item in items %}
        <tr><td>
            <a ng-click="play('{{ item.1 }}')">{{ item.0 }}</a>
        </td></tr>
    {% endfor %}
    </table>
{% endblock %}
