{% extends "flac/base.html" %}
{% load page_tags %}
{% block title %}
    search: {{ query }}
{% endblock %}
{% block page %}
<div class="search">
    <form>
    <span>{{ componist_name }}</span>
<div class="upload-controls">
    <ul>
        <li class="componist">
            <input class="typeahead" type="text" placeholder="Componist">
            <input type="hidden" name="componist">
            <span class="autofill">+</span>
        </li>
        <li class="tag">
            <input class="typeahead" type="text" placeholder="Tag">
            <input type="hidden" name="tag">
            <span class="autofill">+</span>
        </li>
        <li class="performer">
            <input class="typeahead" type="text" placeholder="Performer">
            <input type="hidden" name="performer">
            <span class="autofill">+</span>
        </li>
        <li class="instrument">
            <input class="typeahead" type="text" placeholder="Solo instrument">
            <input type="hidden" name="instrument">
            <span class="autofill">+</span>
        </li>
    </ul>
</div>
        <button class="do-search">zoek</button>
        {% csrf_token %}
        <input type="submit" value="verzenden">
    </form>
    {% albumlist mothers %}
    <div class="clear"></div>
    {% albumlist children %}
</div>
{% endblock %}
