<table cellpadding="4">
    <tr>
        <td>
            <select class="{{ select }}"
                    albumid="{{ albumid }}">
                {% for option in options %}
                    <option value="{{ option.ID }}">{{ option.LastName }}</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <button class="{{ select }}">Voeg toe</button>
        </td>
    </tr>
    <tr>
        <td>
            <input class="{{ add }}" type="text"
                   albumid="{{ albumid }}">
        </td>
        <td>
            <button class="{{ add }}">Nieuw</button>
        </td>
    </tr>
</table>
