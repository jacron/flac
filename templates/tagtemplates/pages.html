{% if prev_id or next_id %}
    <div class="pages">
    <a {% if prev_id %}
            href="/album/{{ prev_id }}"
            class="enabled"
       {% endif %}
    >prev</a> |
    <a {% if next_id %}
            href="/album/{{ next_id }}"
            class="enabled"
            {% endif %}
    >next</a>
    </div>
{% endif %}
