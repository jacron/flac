<ul class="album-list">
    {% for item in items %}
        <li class="hyperlink">
            <a href="/componist/{{ item.ID }}">
                <img src="/componistimage/{{ item.ID }}/" class="album-image-thumb">
                <div class="componist-naam" componistid="{{ item.ID }}">{{ item.FullName }}</div>
                <div class="jaren">{{ item.Birth }} -
                    {% if item.Death %}
                        {{ item.Death }}
                    {% endif %}
                ({{ item.Albums }})
                </div>

            </a>
        </li>
    {% endfor %}
</ul>
